<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikace pro hl√≠d√°n√≠</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getFirestore, collection, addDoc, onSnapshot, doc, updateDoc, deleteDoc, query, orderBy } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';
        
        window.firebaseConfig = {
            apiKey: "AIzaSyAiUaZPKyMtCjoSJ9EdHPLN7IP29Nj9dkg",
            authDomain: "daniel-app-fdc29.firebaseapp.com",
            projectId: "daniel-app-fdc29",
            storageBucket: "daniel-app-fdc29.firebasestorage.app",
            messagingSenderId: "435581074405",
            appId: "1:435581074405:web:ee4ae16ab49e8e96b28d0c"
        };
        
        const app = initializeApp(window.firebaseConfig);
        window.db = getFirestore(app);
        window.firebase = { collection, addDoc, onSnapshot, doc, updateDoc, deleteDoc, query, orderBy };
        
        console.log('üî• Firebase p≈ôipojen!');
    </script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Ikony (jednodu≈°≈°√≠ verze)
        const Heart = () => <span>‚ù§Ô∏è</span>;
        const Clock = () => <span>üïê</span>;
        const DollarSign = () => <span>üí∞</span>;
        const Plus = () => <span>‚ûï</span>;
        const Check = () => <span>‚úÖ</span>;
        const User = () => <span>üë§</span>;
        const Trash = () => <span>üóëÔ∏è</span>;

        const ChildcareApp = () => {
            const [currentUser, setCurrentUser] = useState('tereza');
            const [timeEntries, setTimeEntries] = useState([]);
            const [expenses, setExpenses] = useState([]);
            const [weeklyPayments, setWeeklyPayments] = useState([]);
            const [status, setStatus] = useState('üîÑ P≈ôipojuji k Firebase...');
            
            const [newEntry, setNewEntry] = useState({
                date: new Date().toISOString().split('T')[0],
                startTime: '',
                endTime: '',
            });
            
            const [newExpense, setNewExpense] = useState({
                date: new Date().toISOString().split('T')[0],
                amount: '',
                description: '',
            });

            // Firebase initialization
            useEffect(() => {
                const initFirebase = () => {
                    try {
                        if (window.firebase && window.db) {
                            console.log('üî• Inicializuji Firebase listeners...');
                            setStatus('üî• Firebase Online');
                            
                            // Time entries listener
                            const timeQuery = window.firebase.query(
                                window.firebase.collection(window.db, 'timeEntries'),
                                window.firebase.orderBy('date', 'desc')
                            );
                            
                            window.firebase.onSnapshot(timeQuery, (snapshot) => {
                                console.log('üìù Z√°znamy ƒçasu:', snapshot.size);
                                const entries = snapshot.docs.map(doc => ({
                                    id: doc.id,
                                    ...doc.data()
                                }));
                                setTimeEntries(entries);
                            }, (error) => {
                                console.error('‚ùå Chyba p≈ôi naƒç√≠t√°n√≠ z√°znam≈Ø:', error);
                                setStatus('‚ùå Chyba: ' + error.message);
                            });
                            
                            // Expenses listener
                            const expenseQuery = window.firebase.query(
                                window.firebase.collection(window.db, 'expenses'),
                                window.firebase.orderBy('date', 'desc')
                            );
                            
                            window.firebase.onSnapshot(expenseQuery, (snapshot) => {
                                console.log('üí∞ N√°klady:', snapshot.size);
                                const expenses = snapshot.docs.map(doc => ({
                                    id: doc.id,
                                    ...doc.data()
                                }));
                                setExpenses(expenses);
                            });
                            
                            // Payments listener
                            const paymentQuery = window.firebase.query(
                                window.firebase.collection(window.db, 'payments'),
                                window.firebase.orderBy('date', 'desc')
                            );
                            
                            window.firebase.onSnapshot(paymentQuery, (snapshot) => {
                                console.log('üí≥ Platby:', snapshot.size);
                                const payments = snapshot.docs.map(doc => ({
                                    id: doc.id,
                                    ...doc.data()
                                }));
                                setWeeklyPayments(payments);
                            });
                            
                        } else {
                            setTimeout(initFirebase, 100);
                        }
                    } catch (error) {
                        console.error('üí• Firebase chyba:', error);
                        setStatus('‚ùå Firebase chyba: ' + error.message);
                    }
                };
                
                initFirebase();
            }, []);

            const calculateHours = (start, end) => {
                if (!start || !end) return 0;
                const startTime = new Date(`2000-01-01T${start}`);
                const endTime = new Date(`2000-01-01T${end}`);
                return Math.max(0, (endTime - startTime) / (1000 * 60 * 60));
            };

            const addTimeEntry = async () => {
                if (!newEntry.startTime || !newEntry.endTime) {
                    alert('Vypl≈àte ƒças od a do');
                    return;
                }
                
                try {
                    const hours = calculateHours(newEntry.startTime, newEntry.endTime);
                    const entry = {
                        ...newEntry,
                        hours,
                        amount: hours * 200,
                        submittedBy: currentUser,
                        confirmedBy: [],
                        createdAt: new Date().toISOString()
                    };
                    
                    await window.firebase.addDoc(window.firebase.collection(window.db, 'timeEntries'), entry);
                    console.log('‚úÖ Z√°znam p≈ôid√°n');
                    
                    setNewEntry({
                        date: new Date().toISOString().split('T')[0],
                        startTime: '',
                        endTime: '',
                    });
                    
                } catch (error) {
                    console.error('‚ùå Chyba p≈ôi p≈ôid√°v√°n√≠:', error);
                    alert('Chyba: ' + error.message);
                }
            };

            const addExpense = async () => {
                if (!newExpense.amount || !newExpense.description) {
                    alert('Vypl≈àte n√°zev a ƒç√°stku');
                    return;
                }
                
                try {
                    const expense = {
                        ...newExpense,
                        amount: parseFloat(newExpense.amount),
                        submittedBy: currentUser,
                        confirmedBy: [],
                        createdAt: new Date().toISOString()
                    };
                    
                    await window.firebase.addDoc(window.firebase.collection(window.db, 'expenses'), expense);
                    console.log('‚úÖ N√°klad p≈ôid√°n');
                    
                    setNewExpense({
                        date: new Date().toISOString().split('T')[0],
                        amount: '',
                        description: '',
                    });
                    
                } catch (error) {
                    console.error('‚ùå Chyba p≈ôi p≈ôid√°v√°n√≠ n√°kladu:', error);
                    alert('Chyba: ' + error.message);
                }
            };

            const deleteTimeEntry = async (id) => {
                if (!confirm('Smazat tento z√°znam?')) return;
                
                try {
                    await window.firebase.deleteDoc(window.firebase.doc(window.db, 'timeEntries', id));
                    console.log('üóëÔ∏è Z√°znam smaz√°n');
                } catch (error) {
                    console.error('‚ùå Chyba p≈ôi maz√°n√≠:', error);
                    alert('Chyba p≈ôi maz√°n√≠: ' + error.message);
                }
            };

            const deleteExpense = async (id) => {
                if (!confirm('Smazat tento n√°klad?')) return;
                
                try {
                    await window.firebase.deleteDoc(window.firebase.doc(window.db, 'expenses', id));
                    console.log('üóëÔ∏è N√°klad smaz√°n');
                } catch (error) {
                    console.error('‚ùå Chyba p≈ôi maz√°n√≠ n√°kladu:', error);
                    alert('Chyba p≈ôi maz√°n√≠: ' + error.message);
                }
            };

            const confirmEntry = async (id, type) => {
                try {
                    if (type === 'time') {
                        const entry = timeEntries.find(e => e.id === id);
                        if (entry && !entry.confirmedBy.includes(currentUser)) {
                            const updatedConfirmedBy = [...entry.confirmedBy, currentUser];
                            await window.firebase.updateDoc(window.firebase.doc(window.db, 'timeEntries', id), {
                                confirmedBy: updatedConfirmedBy
                            });
                            console.log('‚úÖ Z√°znam potvrzen');
                        }
                    } else {
                        const expense = expenses.find(e => e.id === id);
                        if (expense && !expense.confirmedBy.includes(currentUser)) {
                            const updatedConfirmedBy = [...expense.confirmedBy, currentUser];
                            await window.firebase.updateDoc(window.firebase.doc(window.db, 'expenses', id), {
                                confirmedBy: updatedConfirmedBy
                            });
                            console.log('‚úÖ N√°klad potvrzen');
                        }
                    }
                } catch (error) {
                    console.error('‚ùå Chyba p≈ôi potvrzov√°n√≠:', error);
                    alert('Chyba p≈ôi potvrzov√°n√≠: ' + error.message);
                }
            };

            const confirmPayment = async () => {
                const { total } = getWeeklyTotal();
                if (total === 0) {
                    alert('Nen√≠ co zaplatit');
                    return;
                }
                
                if (!confirm(`Potvrdit platbu ${total.toFixed(0)} Kƒç?`)) return;
                
                try {
                    const payment = {
                        week: new Date().toISOString().split('T')[0],
                        amount: total,
                        confirmedBy: currentUser,
                        date: new Date().toISOString().split('T')[0],
                        status: 'zaplaceno',
                        createdAt: new Date().toISOString()
                    };
                    
                    await window.firebase.addDoc(window.firebase.collection(window.db, 'payments'), payment);
                    
                    // Clear current week entries
                    const today = new Date();
                    const weekStart = new Date(today);
                    weekStart.setDate(today.getDate() - today.getDay());
                    
                    const currentWeekEntries = timeEntries.filter(entry => {
                        const entryDate = new Date(entry.date);
                        return entryDate >= weekStart && entryDate <= today;
                    });
                    
                    const currentWeekExpenses = expenses.filter(expense => {
                        const expenseDate = new Date(expense.date);
                        return expenseDate >= weekStart && expenseDate <= today;
                    });
                    
                    // Delete current week entries
                    for (const entry of currentWeekEntries) {
                        await window.firebase.deleteDoc(window.firebase.doc(window.db, 'timeEntries', entry.id));
                    }
                    
                    for (const expense of currentWeekExpenses) {
                        await window.firebase.deleteDoc(window.firebase.doc(window.db, 'expenses', expense.id));
                    }
                    
                    alert('Platba byla √∫spƒõ≈°nƒõ potvrzena!');
                    console.log('üí≥ Platba potvrzena');
                    
                } catch (error) {
                    console.error('‚ùå Chyba p≈ôi potvrzov√°n√≠ platby:', error);
                    alert('Chyba p≈ôi potvrzov√°n√≠ platby: ' + error.message);
                }
            };

            const getWeeklyTotal = () => {
                const today = new Date();
                const weekStart = new Date(today);
                weekStart.setDate(today.getDate() - today.getDay());
                
                const weeklyTime = timeEntries.filter(entry => {
                    const entryDate = new Date(entry.date);
                    return entryDate >= weekStart && entryDate <= today;
                });
                
                const weeklyExp = expenses.filter(expense => {
                    const expenseDate = new Date(expense.date);
                    return expenseDate >= weekStart && expenseDate <= today;
                });
                
                const timeTotal = weeklyTime.reduce((sum, entry) => sum + (entry.amount || 0), 0);
                const expenseTotal = weeklyExp.reduce((sum, expense) => sum + (expense.amount || 0), 0);
                
                return { timeTotal, expenseTotal, total: timeTotal + expenseTotal };
            };

            const userNames = { norbert: 'Norbert', klaudia: 'Klaudia', tereza: 'Tereza' };
            const { timeTotal, expenseTotal, total } = getWeeklyTotal();

            return (
                <div className="max-w-4xl mx-auto p-4 bg-gradient-to-br from-pink-50 to-purple-50 min-h-screen">
                    <div className="bg-white rounded-lg shadow-lg p-6">
                        <div className="mb-6">
                            <h1 className="text-2xl font-bold text-gray-800 flex items-center gap-2 mb-4">
                                <Heart />
                                Aplikace pro hl√≠d√°n√≠
                            </h1>
                            
                            <div className="mb-4 p-3 bg-green-50 border border-green-200 rounded-lg">
                                <p className="text-sm text-green-800">Status: {status}</p>
                            </div>
                            
                            <div className="flex gap-4 items-center">
                                <div className="flex items-center gap-2">
                                    <User />
                                    <select 
                                        value={currentUser} 
                                        onChange={(e) => setCurrentUser(e.target.value)}
                                        className="p-2 border rounded-lg"
                                    >
                                        <option value="norbert">Norbert</option>
                                        <option value="klaudia">Klaudia</option>
                                        <option value="tereza">Tereza</option>
                                    </select>
                                </div>
                                <span className="text-sm font-semibold">200 Kƒç/hod</span>
                            </div>
                        </div>

                        {/* P≈ôehled */}
                        <div className="grid grid-cols-1 sm:grid-cols-3 gap-4 mb-6">
                            <div className="bg-blue-100 p-4 rounded-lg text-center">
                                <h3 className="font-semibold text-blue-800">Hl√≠d√°n√≠ tento t√Ωden</h3>
                                <p className="text-xl font-bold text-blue-600">{timeTotal.toFixed(0)} Kƒç</p>
                            </div>
                            <div className="bg-green-100 p-4 rounded-lg text-center">
                                <h3 className="font-semibold text-green-800">Vedlej≈°√≠ n√°klady</h3>
                                <p className="text-xl font-bold text-green-600">{expenseTotal.toFixed(0)} Kƒç</p>
                            </div>
                            <div className="bg-purple-100 p-4 rounded-lg text-center">
                                <h3 className="font-semibold text-purple-800">Celkem k zaplacen√≠</h3>
                                <p className="text-xl font-bold text-purple-600">{total.toFixed(0)} Kƒç</p>
                            </div>
                        </div>

                        {/* Tereza - p≈ôid√°v√°n√≠ */}
                        {currentUser === 'tereza' && (
                            <>
                                <div className="bg-gray-50 p-4 rounded-lg mb-4">
                                    <h3 className="font-semibold mb-3 flex items-center gap-2">
                                        <Clock />
                                        P≈ôidat z√°znam hl√≠d√°n√≠
                                    </h3>
                                    <div className="grid grid-cols-1 sm:grid-cols-4 gap-3">
                                        <input
                                            type="date"
                                            value={newEntry.date}
                                            onChange={(e) => setNewEntry({...newEntry, date: e.target.value})}
                                            className="p-2 border rounded-lg"
                                        />
                                        <input
                                            type="time"
                                            value={newEntry.startTime}
                                            onChange={(e) => setNewEntry({...newEntry, startTime: e.target.value})}
                                            className="p-2 border rounded-lg"
                                        />
                                        <input
                                            type="time"
                                            value={newEntry.endTime}
                                            onChange={(e) => setNewEntry({...newEntry, endTime: e.target.value})}
                                            className="p-2 border rounded-lg"
                                        />
                                        <button
                                            onClick={addTimeEntry}
                                            className="bg-pink-500 text-white p-2 rounded-lg hover:bg-pink-600 flex items-center justify-center gap-2"
                                        >
                                            <Plus />
                                            P≈ôidat
                                        </button>
                                    </div>
                                </div>
                                
                                <div className="bg-gray-50 p-4 rounded-lg mb-4">
                                    <h3 className="font-semibold mb-3 flex items-center gap-2">
                                        <DollarSign />
                                        P≈ôidat vedlej≈°√≠ n√°klad
                                    </h3>
                                    <div className="grid grid-cols-1 sm:grid-cols-4 gap-3">
                                        <input
                                            type="date"
                                            value={newExpense.date}
                                            onChange={(e) => setNewExpense({...newExpense, date: e.target.value})}
                                            className="p-2 border rounded-lg"
                                        />
                                        <input
                                            type="text"
                                            value={newExpense.description}
                                            onChange={(e) => setNewExpense({...newExpense, description: e.target.value})}
                                            placeholder="N√°zev (zmrzlina...)"
                                            className="p-2 border rounded-lg"
                                        />
                                        <input
                                            type="number"
                                            value={newExpense.amount}
                                            onChange={(e) => setNewExpense({...newExpense, amount: e.target.value})}
                                            placeholder="ƒå√°stka"
                                            className="p-2 border rounded-lg"
                                        />
                                        <button
                                            onClick={addExpense}
                                            className="bg-green-500 text-white p-2 rounded-lg hover:bg-green-600 flex items-center justify-center gap-2"
                                        >
                                            <Plus />
                                            P≈ôidat
                                        </button>
                                    </div>
                                </div>
                            </>
                        )}

                        {/* Z√°znamy ƒçasu */}
                        <div className="mb-6">
                            <h3 className="font-semibold mb-3">Z√°znamy hl√≠d√°n√≠ ({timeEntries.length})</h3>
                            {timeEntries.length === 0 ? (
                                <div className="text-center text-gray-500 py-8">
                                    <Clock />
                                    <p>Zat√≠m ≈æ√°dn√© z√°znamy hl√≠d√°n√≠</p>
                                    {currentUser === 'tereza' && <p className="text-sm">P≈ôidejte prvn√≠ z√°znam v√Ω≈°e!</p>}
                                </div>
                            ) : (
                                <div className="space-y-2">
                                    {timeEntries.map((entry) => (
                                        <div key={entry.id} className="border rounded-lg p-3">
                                            <div className="flex flex-col sm:flex-row sm:justify-between sm:items-center gap-2">
                                                <div>
                                                    <span className="font-medium">{entry.date}</span>
                                                    <span className="ml-2">{entry.startTime} - {entry.endTime}</span>
                                                    <span className="ml-2 text-gray-600">({(entry.hours || 0).toFixed(1)}h)</span>
                                                    <span className="ml-2 font-semibold text-pink-600">{(entry.amount || 0).toFixed(0)} Kƒç</span>
                                                    <div className="text-xs text-gray-500 mt-1">
                                                        Zadala: {userNames[entry.submittedBy]}
                                                    </div>
                                                </div>
                                                <div className="flex items-center gap-2">
                                                    <span className="text-sm text-gray-500">
                                                        Potvrzeno: {(entry.confirmedBy || []).length}/3
                                                    </span>
                                                    {currentUser === 'tereza' && (
                                                        <button
                                                            onClick={() => deleteTimeEntry(entry.id)}
                                                            className="bg-red-500 text-white p-1 rounded hover:bg-red-600"
                                                            title="Smazat"
                                                        >
                                                            <Trash />
                                                        </button>
                                                    )}
                                                    {!(entry.confirmedBy || []).includes(currentUser) && (
                                                        <button
                                                            onClick={() => confirmEntry(entry.id, 'time')}
                                                            className="bg-green-500 text-white p-1 rounded hover:bg-green-600"
                                                            title="Potvrdit"
                                                        >
                                                            <Check />
                                                        </button>
                                                    )}
                                                </div>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            )}
                        </div>

                        {/* Vedlej≈°√≠ n√°klady */}
                        <div className="mb-6">
                            <h3 className="font-semibold mb-3">Vedlej≈°√≠ n√°klady ({expenses.length})</h3>
                            {expenses.length === 0 ? (
                                <div className="text-center text-gray-500 py-8">
                                    <DollarSign />
                                    <p>Zat√≠m ≈æ√°dn√© vedlej≈°√≠ n√°klady</p>
                                    {currentUser === 'tereza' && <p className="text-sm">P≈ôidejte n√°klady v√Ω≈°e!</p>}
                                </div>
                            ) : (
                                <div className="space-y-2">
                                    {expenses.map((expense) => (
                                        <div key={expense.id} className="border rounded-lg p-3">
                                            <div className="flex flex-col sm:flex-row sm:justify-between sm:items-center gap-2">
                                                <div>
                                                    <span className="font-medium">{expense.date}</span>
                                                    <span className="ml-2">{expense.description}</span>
                                                    <span className="ml-2 font-semibold text-green-600">{(expense.amount || 0).toFixed(0)} Kƒç</span>
                                                    <div className="text-xs text-gray-500 mt-1">
                                                        Zadala: {userNames[expense.submittedBy]}
                                                    </div>
                                                </div>
                                                <div className="flex items-center gap-2">
                                                    <span className="text-sm text-gray-500">
                                                        Potvrzeno: {(expense.confirmedBy || []).length}/3
                                                    </span>
                                                    {currentUser === 'tereza' && (
                                                        <button
                                                            onClick={() => deleteExpense(expense.id)}
                                                            className="bg-red-500 text-white p-1 rounded hover:bg-red-600"
                                                            title="Smazat"
                                                        >
                                                            <Trash />
                                                        </button>
                                                    )}
                                                    {!(expense.confirmedBy || []).includes(currentUser) && (
                                                        <button
                                                            onClick={() => confirmEntry(expense.id, 'expense')}
                                                            className="bg-green-500 text-white p-1 rounded hover:bg-green-600"
                                                            title="Potvrdit"
                                                        >
                                                            <Check />
                                                        </button>
                                                    )}
                                                </div>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            )}
                        </div>

                        {/* Potvrzen√≠ platby */}
                        {(currentUser === 'norbert' || currentUser === 'klaudia') && total > 0 && (
                            <div className="bg-purple-50 p-4 rounded-lg mb-6">
                                <h3 className="font-semibold text-purple-800 mb-4">T√Ωdenn√≠ platba</h3>
                                <div className="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-4">
                                    <div>
                                        <p className="text-lg font-semibold">Celkem k zaplacen√≠: {total.toFixed(0)} Kƒç</p>
                                        <p className="text-sm text-gray-600">Hl√≠d√°n√≠: {timeTotal.toFixed(0)} Kƒç + N√°klady: {expenseTotal.toFixed(0)} Kƒç</p>
                                    </div>
                                    <button
                                        onClick={confirmPayment}
                                        className="bg-purple-500 text-white px-6 py-2 rounded-lg hover:bg-purple-600 flex items-center gap-2"
                                    >
                                        <Check />
                                        Potvrdit platbu
                                    </button>
                                </div>
                            </div>
                        )}

                        {/* Zobrazen√≠ pro Terezu */}
                        {currentUser === 'tereza' && total > 0 && (
                            <div className="bg-pink-50 p-4 rounded-lg mb-6">
                                <h3 className="font-semibold text-pink-800 mb-4">Aktu√°ln√≠ t√Ωden</h3>
                                <div className="text-center">
                                    <p className="text-lg font-semibold">Celkem k zaplacen√≠: {total.toFixed(0)} Kƒç</p>
